version: "3.4"
volumes:
  node_data:
    name: mainnet-node
    external: false  
  client_data:
    name: mainnet-client
    external: false
services:
  import:
    image: tezos/tezos:latest
    container_name: tezos-snapshot-import
    command: tezos-snapshot-import
    volumes:
      - node_data:/var/run/tezos/node
      - client_data:/var/run/tezos/client
      - "/home/danub0/snapshot.rolling:/snapshot"
  node:
    container_name: tezos-public-node
    image: tezos/tezos:latest
    command: tezos-node --net-addr :9732 --rpc-addr 127.0.0.1:8732 --rpc-addr 0.0.0.0:8732 --allow-all-rpc 0.0.0.0:8732 
    ports:
    - '9732:9732'
    - '8732:8732'
    expose:
    - "8732"
    - "9732" 
    privileged: true
    volumes:
     - node_data:/var/run/tezos/node
     - client_data:/var/run/tezos/client
     - /dev/bus/usb:/dev/bus/usb
    restart: on-failure
    network_mode: "host"
  baker:
    container_name: tezos-baker
    image: tezos/tezos:latest
    environment:
     - HOME=/tmp
     - NODE_HOST=127.0.0.1
     - NODE_RPC_PORT=8732
     - PROTOCOL=012-Psithaca
    command: tezos-baker
    volumes:
     - node_data:/var/run/tezos/node:ro
     - client_data:/var/run/tezos/client
    restart: on-failure
    network_mode: "host"
